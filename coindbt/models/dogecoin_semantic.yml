version: 2

semantic_models:
  - name: dogecoin_history_semantic
    description: "dogecoin token historical data mart, with key details for each record."
    defaults:
      agg_time_dimension: date
    model: ref('denorm_all_coins')
    entities:
      - name: dogecoin_token_daily
        expr: "concat(id, '_', cast(date as varchar))"
        type: primary
    dimensions:
      - name: date
        type: time
        expr: date
        type_params:
          time_granularity: day
      - name: symbol
        type: categorical
      - name: name
        type: categorical
    measures:
      - name: dogecoin_current_price_usd
        description: "Average dogecoin current price in USD"
        agg: average
        expr: dogecoin_current_price_usd
      - name: dogecoin_market_cap_usd
        description: "Average dogecoin market cap in USD"
        agg: average
        expr: dogecoin_market_cap_usd
      - name: dogecoin_current_price_usd_sq
        description: "Average squared dogecoin current price in USD"
        agg: average
        expr: power(dogecoin_current_price_usd, 2)
      - name: dogecoin_market_cap_usd_sq
        description: "Average squared dogecoin market cap in USD"
        agg: average
        expr: power(dogecoin_market_cap_usd, 2)

metrics:
  - name: dogecoin_average_price_usd
    description: "dogecoin - Average Price (USD)"
    type: simple
    label: "dogecoin - Average Price (USD)"
    type_params:
      measure: dogecoin_current_price_usd

  - name: dogecoin_average_price_usd_sq
    description: "dogecoin - Average Squared Price (USD²)"
    type: simple
    label: "dogecoin - Average Squared Price (USD²)"
    type_params:
      measure: dogecoin_current_price_usd_sq

  - name: dogecoin_average_market_cap_usd
    description: "dogecoin - Average Market Cap (USD)"
    type: simple
    label: "dogecoin - Average Market Cap (USD)"
    type_params:
      measure: dogecoin_market_cap_usd

  - name: dogecoin_average_market_cap_usd_sq
    description: "dogecoin - Average Squared Market Cap (USD²)"
    type: simple
    label: "dogecoin - Average Squared Market Cap (USD²)"
    type_params:
      measure: dogecoin_market_cap_usd_sq

  - name: dogecoin_price_variance
    description: "dogecoin - Variance of current price in USD"
    type: derived
    label: "dogecoin Price Variance (USD)"
    type_params:
      expr: dogecoin_average_price_usd_sq - (dogecoin_average_price_usd * dogecoin_average_price_usd)
      metrics:
        - name: dogecoin_average_price_usd_sq
        - name: dogecoin_average_price_usd

  - name: dogecoin_market_cap_variance
    description: "dogecoin - Variance of market cap in USD"
    type: derived
    label: "dogecoin Market Cap Variance (USD)"
    type_params:
      expr: dogecoin_average_market_cap_usd_sq - (dogecoin_average_market_cap_usd * dogecoin_average_market_cap_usd)
      metrics:
        - name: dogecoin_average_market_cap_usd_sq
        - name: dogecoin_average_market_cap_usd

  - name: dogecoin_price_volatility
    description: "Coefficient of variation (volatility) for dogecoin price"
    type: derived
    label: "dogecoin Volatility (CV)"
    type_params:
      expr: "sqrt(dogecoin_price_variance) / dogecoin_average_price_usd"
      metrics:
        - name: dogecoin_price_variance
        - name: dogecoin_average_price_usd

  - name: dogecoin_market_cap_volatility
    description: "Coefficient of variation (volatility) for dogecoin market cap"
    type: derived
    label: "dogecoin Market Cap Volatility (CV)"
    type_params:
      expr: "safe_division(sqrt(dogecoin_market_cap_variance), dogecoin_average_market_cap_usd, 0)"
      metrics:
        - name: dogecoin_market_cap_variance
        - name: dogecoin_average_market_cap_usd
  
  - name: dogecoin_price_moving_average_7d
    description: "7-day moving average of dogecoin price"
    type: cumulative
    label: "dogecoin Price Moving Average (7d)"
    type_params:
      measure: dogecoin_current_price_usd
      window: 7 days
      # Optionally, if you want the accumulation to reset on a specific grain, you can add:
      # grain_to_date: true

    # Cumulative metric for the first market cap value over the chosen window (e.g. 1 year)
  - name: dogecoin_first_market_cap_usd
    description: "First dogecoin market cap value (USD) over the window"
    type: cumulative
    label: "dogecoin First Market Cap (USD)"
    type_params:
      cumulative_type_params:
        period_agg: first   # Defaults to first if omitted; here we make it explicit.
      measure:
        name: dogecoin_market_cap_usd
        fill_nulls_with: 0
        join_to_timespine: true

  # Cumulative metric for the last market cap value over the chosen window (e.g. 1 year)
  - name: dogecoin_last_market_cap_usd
    description: "Last dogecoin market cap value (USD) over the window"
    type: cumulative
    label: "dogecoin Last Market Cap (USD)"
    type_params:
      cumulative_type_params:
        period_agg: last    # Uses the last value in the accumulation window.
      measure:
        name: dogecoin_market_cap_usd
        fill_nulls_with: 0
        join_to_timespine: true

  # Derived metric that computes the market cap growth rate using the first and last values.
  - name: dogecoin_market_cap_growth_rate
    description: "dogecoin - Market Cap Growth Rate (%)"
    type: derived
    label: "dogecoin Market Cap Growth Rate (%)"
    type_params:
      expr: "safe_division(dogecoin_last_market_cap_usd - dogecoin_first_market_cap_usd, dogecoin_first_market_cap_usd,0) * 100"
      metrics:
        - name: dogecoin_first_market_cap_usd
        - name: dogecoin_last_market_cap_usd