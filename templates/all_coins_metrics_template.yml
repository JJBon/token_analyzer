  - name: min_market_cap_volatility_all_coins
    description: "Min market cap volatility (coefficient of variation) among all coins"
    type: derived
    label: "Min Market Cap Volatility Across Coins"
    type_params:
      {% set coins = 'coredao,bitcoin,sui,solayer,chainlink,uniswap,deep,ripple,polkadot,mocaverse,bittorrent,stellar,ethereum,sushi,solana,dogecoin,cardano,litecoin,orca,ondo_finance'.split(',') -%}
      expr: >
        nonzero_least(
          [{% for coin in coins -%}
          {{ coin }}_market_cap_volatility{%- if not loop.last %},{% endif %}
          {%- endfor %}
          ]
        )
      metrics:
        {% for coin in coins -%}
            - name: "{{ coin|trim }}_market_cap_volatility"
