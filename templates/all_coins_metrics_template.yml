      {% set coins = 'coredao,bitcoin,sui,solayer,chainlink,uniswap,deep,ripple,polkadot,mocaverse,bittorrent,stellar,ethereum,sushi,solana,dogecoin,cardano,litecoin,orca,ondo_finance'.split(',') -%}
      expr: >
        greatest_coin(
        ARRAY[
        {%- for coin in coins -%}
